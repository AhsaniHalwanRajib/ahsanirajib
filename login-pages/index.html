<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>LinOS - ahsanirajib</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
  <link rel="shortcut icon" href="https://github.com/AhsaniHalwanRajib/ahsanirajib/blob/main/resources_files/Android-Logo.png?raw=true" >
</head>
    <body>
      <header>
      <div class="container">
        <div class="header-left">
           <img class="logo" src="https://raw.githubusercontent.com/AhsaniHalwanRajib/ahsanirajib/main/lin-icon_dark.png">
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right_2">
          <a href="https://ahsanihalwanrajib.github.io/ahsanirajib/"><i class="fa fa-home"></i>Halaman utama</a>
          </div>
        <div class="header-right">
          <a href="#"><i class="fa fa-user"></i>Masuk</a>
        </div>
        <div class="header-right_2">
          <a href="#"><i class="fa fa-github"></i>Blog</a>
        </div>
      </div>
    </header>
    <div class="kotak_login">
		<p class="tulisan_login">Login</p>
		<form>
			<label>Username</label>
			<input type="text" name="username" class="form_login" placeholder="Username atau email ..">
			<label>Password</label>
			<input type="password" name="password" class="form_login" placeholder="Password ..">
			<input type="submit" class="tombol_login" value="Masuk">
			<br/>
			<br/>
			<center>
			  <a class="text">Lupa password?</a>
				<a class="link" href="#">Klik disini</a>
			</center>
		</form>
	</div>
  </body>
</html>
